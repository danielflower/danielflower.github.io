---
layout: default
---

<div class="top-strip"></div>
<main class="content">
    <section class="container">
    	<div class="row-fluid">
    		<div class="home-link">
                <a href="/" title="Go to the homepage" alt="Home"><img src="/images/home.png" style="width:39px; height: 41px; border:0"></a>
            </div>
			<article class="post">
				<h5>{{ page.date | date: "%d %B %Y" }}</h5>
				<h2 class="content">{{page.title}}</h2>
				<section>
					{{ content }}
				</section>
			</article>

            <section style="font-weight:bold; margin-top: 30px; margin-bottom: 2em;">
                {% if page.previous %}
                Previous post:
                <a rel="prev" class="a-hover" href="{{ page.previous.url }}"><i class="icon-double-angle-left"></i> {{ page.previous.title }}</a>
                {% endif %}
                {% if page.next %}
                Next post:
                <a rel="next" style="float:right" class="a-hover" href="{{ page.next.url }}">{{ page.next.title }} <i class=" icon-double-angle-right"></i></a>
                {% endif %}
            </section>
		</div>
	</section>
</main>
